<div class="row">
    <div class="col-md-3">
        <span class="hipster img-fluid rounded"></span>
    </div>

    <div class="col-md-9">
        <div [ngSwitch]="isAuthenticated()">
            <div class="alert alert-success" *ngSwitchCase="true">
                <span id="home-logged-message" *ngIf="account" jhiTranslate="home.logged.message"
                    [translateValues]="{ username: account.login }">You are logged in as user "{{ account.login }}".</span>
            </div>

            <div class="w-100" *ngSwitchCase="false">
                <button class="btn flex-auto btn-primary center" (click)="login()">sign in</button>
            </div>

            <div class="" *ngSwitchCase="false">
                <span jhiTranslate="global.messages.info.register.noaccount">You don't have an account yet?</span><br/>
                <button class="btn btn-outline-primary" routerLink="account/register">Register a new account</button>
            </div>
        </div>
    </div>
</div>
